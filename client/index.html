<!DOCTYPE html>
<html>
  <head>
    <title>The Palindrome Chalenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
  	      <a class="navbar-brand" href="#">The Palindrome Challenge!</a>
        </div>
      </div>
    </nav>

    <div class="container">
	  <h3>Lets check out some words to see if it's a palindrome or not. <small>Just type anything and click the "Go Palindrome!" button</small></h3>
        <form method="POST"  id="palindrome-form">
          <div class="form-group">
            <label for="palindromeInput">something to be checked</label>
              <input type="text" id="palindromeInput" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Go Palindrome!</button>
        </form>
      <br/>
      
    </div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>

	<!-- Small modal -->

	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">And the answer is...</h4>
	      </div>
	      <div class="modal-body">
	      	<div id="response-container">
	        	...
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

  </body>
</html>
